<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body style="min-width: 520px;">
    <!--메인 화면 구성-->
    <canvas id="myCanvas" 
    width="360" 
    height="540" 
    style="border: 1px solid black; float: left;">
    </canvas>
    <!--랭킹 창-->
    <div style="float: left;">
        <div style="width: 140px; height: 20px;">
            <p style="text-align: center; 
            font-size: 20px; font-weight: 700; color:darkred;">Ranking</p>
        </div>
        <div style="width: 70px; height: 500px; display: inline-block;">
            <p id="nameP">
                <input type="file" accept="C.csv">
                <a href="C.csv"></a>
            </p>
        </div>
        <div style="width: 70px; height: 500px; display: inline-block;">
            <p id="scoreP" contenteditable="true"></p>
        </div>
    </div>
    <!--실행할 .js 파일을 불러옵니다. -->
    <script src="main.js"></script>
</body>
</html>
